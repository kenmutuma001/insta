{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="page">

   <div class="form-container">

      <form action="" method="post">

         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit" class="btn">Sign Up</button>
      </form>

   </div>

   <div class="acc-status-check">
      <p>Have an account? <a href="{% url 'login' %}">Log In</a></p>
   </div>

</div>

{% endblock content %}
